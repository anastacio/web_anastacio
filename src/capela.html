        <h2>capela</h2>
        <p>Capela é resultado de uma colaboração realizada com o LABPEQ, laboratório de química da UFMT, onde são
          especializados em análisa da água por causa da ameaça do glifosato no pantanal. Nessa incursão e parceria com
          o laboratório foram realizados testes, calibragem e melhorias em um dispositiva que desenvolvi para
          processamentos de dados e sonificação da qualidade da d'água em tempo real. Na ocasição fizemos coletas de
          amostras de água em varios pontos da cidade de Cuiabá e para realizar a análise laboratorial das amostras e
          comportamento do dispositivo. Depois de aplicarmos algumas melhorias no dispositivo, realizei a intalação em
          uma Capela do laboratório, sendo esse um equipamento utilizado para proteção de reações químicas que
          eventualmente possam gerar danos a saúde. Curiosamente o termo capela também é utilizada na música para
          designar cantos feitos sem o acompanhamento de instrumentos, encontrando sua origem nos cantos gregorianos.
          Essa associação de significados simbólicos entre arte e ciência serviu de força motriz para realização desta
          intalação de escutas da qualidade da água de Cuiabá. Os resultados dessa colaboração foram compartilhados com
          o Instituto de Química e comunidade da UFMT por meio da instalação e de relatórios, demonstrando a importância
          de arte sair de seu espaço convencional, em busca de transdisciplinaridade.

        </p>

        <script>
          popup = {
            init: function () {
              $('figure').click(function () {
                popup.open($(this));
              });

              $(document).on('click', '.popup img', function () {
                return false;
              }).on('click', '.popup', function () {
                popup.close();
              })
            },
            open: function ($figure) {
              $('.gallery').addClass('pop');
              $popup = $('<div class="popup" />').appendTo($('body'));
              $fig = $figure.clone().appendTo($('.popup'));
              $bg = $('<div class="bg" />').appendTo($('.popup'));
              $close = $('<div class="close"><svg><use xlink:href="#close"></use></svg></div>').appendTo($fig);
              $shadow = $('<div class="shadow" />').appendTo($fig);
              src = $('img', $fig).attr('src');
              $shadow.css({ backgroundImage: 'url(' + src + ')' });
              $bg.css({ backgroundImage: 'url(' + src + ')' });
              setTimeout(function () {
                $('.popup').addClass('pop');
              }, 10);
            },
            close: function () {
              $('.gallery, .popup').removeClass('pop');
              setTimeout(function () {
                $('.popup').remove()
              }, 100);
            }
          }
